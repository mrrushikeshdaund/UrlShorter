{% extends 'layout.html' %}

{% block title %}
URL Shorter
{% endblock %}


{% block content %}
<div class="container-fluid">
<h1 align="center" style="background:ROYAL BLUE; font-size:95px; "> Welcome To Url Shorter </h1>
</div>
<br>
<br>
<br>
<hr>
<div class="container">
<div class="form-group">
<form method="post">
    <div class="row">
        <div class="col-9">
            <div class="input-group mb-3">
    <input type="text" placeholder="Enter the Original url " class="form-control" name="link">
    <button class="btn btn-primary" value="submit"> Convert </button>
            </div>
        </div>
    </div>
</form>
</div>

<div class="form-group">
<form>
    <div class="row">
        <div class="col-6">
    <div class="input-group mb-3">
<input type="text" name="url" class="form-control" value="{{shurl}}">
<button type="submit" class="btn btn-primary" class="copy-text">Copy</button>
    </div>
    </div>
    </div>
</form>
</div>
</div>
{% endblock %}
